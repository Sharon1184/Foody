<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Modal</title>
  <script defer src="cart-modal.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Cart Modal -->
<div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
  <div class="bg-white rounded-lg max-w-md w-full max-h-[80vh] overflow-hidden flex flex-col shadow-lg">
    <div class="p-4 border-b">
      <h2 class="text-xl font-bold text-red-800">Your Cart</h2>
    </div>

    <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Items will be inserted here -->
    </div>

    <div id="cartFooter" class="border-t p-4 hidden">
      <div class="flex justify-between items-center text-xl font-bold mb-4">
        <span>Total:</span>
        <span id="totalPrice" class="text-red-800">KSh 0</span>
      </div>
      <button
        id="checkoutBtn"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 rounded"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>

<!-- Trigger Button for Demo -->
<button onclick="openCart()" class="m-10 p-3 bg-blue-500 text-white rounded">Open Cart</button>
</body>
        </html>
