<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Details - Kibandaski</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ff6b00",
            secondary: "#ffc107",
            bg: "#f9f9f9",
            text: "#222",
            dark: "#333"
          }
        }
      }
    };
  </script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-bg text-text flex flex-col min-h-screen">

  <!-- ðŸ”¥ Food Detail Section -->
  <main class="flex-1 p-4">
    <div id="food-detail" class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-4 text-center">
      <p>Loading food details...</p>
    </div>
  </main>

  <!-- ðŸ”½ Bottom Navigation -->
  <nav class="bg-white border-t border-gray-200 fixed bottom-0 w-full z-50">
    <ul class="flex justify-around text-center py-2 text-gray-600">
      <li>
        <a href="index.html" class="flex flex-col items-center">
          <ion-icon name="home-outline" class="text-xl"></ion-icon>
          <span class="text-xs">Home</span>
        </a>
      </li>
      <li>
        <a href="cart.html" class="flex flex-col items-center">
          <ion-icon name="cart-outline" class="text-xl"></ion-icon>
          <span class="text-xs">Cart</span>
        </a>
      </li>
      <li>
        <a href="orders.html" class="flex flex-col items-center">
          <ion-icon name="receipt-outline" class="text-xl"></ion-icon>
          <span class="text-xs">Orders</span>
        </a>
      </li>
      <li>
        <a href="profile.html" class="flex flex-col items-center">
          <ion-icon name="person-outline" class="text-xl"></ion-icon>
          <span class="text-xs">Profile</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- ðŸ§  Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCV-S3g1v4yxQRaXYvXRUnfIuXzvdSDOjE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "133155576693",
      appId: "1:133155576693:web:2b244c5142e79f5eaf48b2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const foodId = urlParams.get("id");
    const foodDetailDiv = document.getElementById("food-detail");

    async function loadFoodDetail() {
      if (!foodId) {
        foodDetailDiv.innerHTML = "<p>Food not found.</p>";
        return;
      }

      const docRef = doc(db, "foods", foodId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        foodDetailDiv.innerHTML = "<p>Food not found.</p>";
        return;
      }

      const food = docSnap.data();
      foodDetailDiv.innerHTML = `
        <img src="${food.imageUrl}" alt="${food.name}" class="w-full h-64 object-cover rounded-xl shadow-md mb-4" />
        <h2 class="text-2xl font-bold">${food.name}</h2>
        <p class="text-lg font-semibold text-primary mt-2">KES ${food.price}</p>
        <p class="text-sm text-gray-600 mt-2">${food.description || "No description available."}</p>
        <button class="mt-4 bg-primary text-white py-2 px-6 rounded-full shadow hover:bg-orange-700" onclick="addToCart(${JSON.stringify(food).replace(/"/g, '&quot;')})">
          Add to Cart
        </button>
      `;
    }

    loadFoodDetail();

    // ðŸ›’ Add to cart (using localStorage)
    window.addToCart = function (food) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ ...food, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${food.name} added to cart`);
    }
  </script>

</body>
</html>
