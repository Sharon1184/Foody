<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibandaski Deliveries</title>

  <!-- ✅ Link to your custom Kibandaski CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- ✅ Cart Modal Logic -->
  <script defer src="cart-modal.js"></script>
</head>
<body>

  <!-- ========== Header ========== -->
  <header class="header">
    <div class="container">
      <div class="nav-brand">
        <h1 class="logo">Kibandaski</h1>
        <p class="tagline">Food. Fast. Local.</p>
      </div>

      <nav class="nav-menu">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Menu</a>
        <a href="#" class="nav-link">Deals</a>
        <a href="#" class="nav-link">Restaurants</a>
      </nav>

      <div class="nav-actions">
        <div class="location-selector">
          <i class="fas fa-map-marker-alt"></i>
          <span>Select Location</span>
        </div>
        <button class="btn-cart" onclick="openCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">2</span>
        </button>
        <button class="btn-login">Login</button>
      </div>

      <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- ========== Hero Section ========== -->
  <section class="hero">
    <div class="container hero-content">
      <div>
        <h2 class="hero-title">Delicious Local Meals Delivered</h2>
        <p class="hero-subtitle">Enjoy hot and fresh meals from your favorite Kibandaski joints right at your doorstep.</p>
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for chapati, ugali, etc..." />
            <button class="search-btn">Search</button>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://source.unsplash.com/600x400/?food,local" alt="Delicious Food" />
      </div>
    </div>
  </section>

  <!-- ========== Cart Modal ========== -->
  <div id="cartModal" class="modal flex items-center justify-center">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Your Cart</h3>
        <button class="modal-close" onclick="closeCart()">×</button>
      </div>

      <div id="cartItems" class="modal-body">
        <!-- JS will fill in the cart here -->
      </div>

      <div id="cartFooter" class="modal-footer hidden">
        <div class="cart-total">
          Total: <span id="totalPrice" class="text-red font-bold">KSh 0</span>
        </div>
        <button id="checkoutBtn" class="btn-checkout">Proceed to Checkout</button>
      </div>
    </div>
  </div>

</body>
</html>
