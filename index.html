<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodHub - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.min.js"></script>
  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDD6T6mBhR5p7piN_v0gPvOHN7RUE2qDeA",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "47650948987",
      appId: "1:47650948987:web:ae83060f18c852f9d24eb2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const foodList = document.getElementById("food-list");

    async function loadFoods() {
      const querySnapshot = await getDocs(collection(db, "foods"));
      querySnapshot.forEach((doc) => {
        const food = doc.data();
        const foodItem = document.createElement("div");
        foodItem.className = "bg-white rounded-lg shadow p-3";
        foodItem.innerHTML = `
          <img src="${food.imageUrl}" alt="${food.name}" class="w-full h-40 object-cover rounded-md mb-2" />
          <h3 class="text-lg font-bold">${food.name}</h3>
          <p class="text-sm text-gray-500 mb-1">${food.restaurant || "Restaurant"}</p>
          <div class="flex justify-between items-center text-sm">
            <span class="text-primary font-semibold">Ksh ${food.price}</span>
            <button class="bg-primary text-white px-3 py-1 rounded-full text-xs">Add to Cart</button>
          </div>
        `;
        foodList.appendChild(foodItem);
      });
    }

    loadFoods();
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-primary">FoodHub</h1>
      <div class="flex items-center space-x-4">
        <i class="ri-map-pin-line text-lg"></i>
        <span class="text-sm">Kenya</span>
        <i class="ri-user-line text-xl"></i>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-primary text-white px-4 py-10 text-center">
    <h2 class="text-3xl font-bold mb-2">Local Foods Delivered</h2>
    <p class="text-sm opacity-90">Get your favorite Kenyan meals delivered fast & fresh.</p>
  </section>

  <!-- Food List -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Available Foods</h2>
    <div id="food-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <!-- Foods will be loaded here -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-inner z-50">
    <div class="flex justify-around items-center py-2 text-sm text-gray-600">
      <a href="index.html" class="flex flex-col items-center hover:text-primary">
        <i class="ri-home-5-line text-xl"></i>
        <span>Home</span>
      </a>
      <a href="orders.html" class="flex flex-col items-center hover:text-primary">
        <i class="ri-restaurant-line text-xl"></i>
        <span>Orders</span>
      </a>
      <a href="cart.html" class="flex flex-col items-center hover:text-primary relative">
        <i class="ri-shopping-cart-line text-xl"></i>
        <span>Cart</span>
        <span class="absolute top-0 right-0 text-[10px] bg-primary text-white rounded-full px-1">3</span>
      </a>
      <a href="profile.html" class="flex flex-col items-center hover:text-primary">
        <i class="ri-user-line text-xl"></i>
        <span>Profile</span>
      </a>
    </div>
  </nav>

</body>
</html>
