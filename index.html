<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub - Food Delivery Service</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B35',
            secondary: '#3A86FF',
          },
          borderRadius: {
            button: '8px',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center">
      <a href="#" class="text-3xl font-['Pacifico'] text-primary">FoodHub</a>
    </div>
    <div class="relative flex-1 max-w-xl mx-8">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="ri-search-line text-gray-400"></i>
      </div>
      <input type="text" class="search-input w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full bg-gray-50 text-sm" placeholder="Search for restaurants or dishes...">
    </div>
    <div class="flex items-center space-x-6">
      <button class="flex items-center text-gray-700 hover:text-primary transition">
        <i class="ri-map-pin-line w-6 h-6"></i>
        <span class="ml-1 font-medium text-sm">New York</span>
        <i class="ri-arrow-down-s-line ml-1 w-4 h-4"></i>
      </button>
      <button class="flex items-center text-gray-700 hover:text-primary transition">
        <i class="ri-user-line w-6 h-6"></i>
      </button>
      <button class="relative flex items-center text-gray-700 hover:text-primary transition">
        <i class="ri-shopping-cart-line w-6 h-6"></i>
        <span class="absolute -top-1 -right-1 bg-primary text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
      </button>
    </div>
  </div>

  <div class="border-t border-gray-100">
    <div class="container mx-auto px-4 py-2">
      <div class="flex items-center space-x-8 overflow-x-auto scrollbar-hide" id="categoryNav">
        <a href="#" class="text-primary font-medium text-sm whitespace-nowrap py-2 border-b-2 border-primary" id="categoryAll">All</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition" id="categoryFastFood">Fast Food</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Pizza</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Asian</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Italian</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Mexican</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Healthy</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Desserts</a>
        <a href="#" class="text-gray-600 font-medium text-sm whitespace-nowrap py-2 hover:text-primary transition">Vegetarian</a>
      </div>
    </div>
  </div>
</header>

<!-- Hero Section -->
<section class="relative">
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://readdy.ai/api/search-image?query=modern%20food%20delivery%20hero%20image&width=1600&height=600&seq=1');"></div>
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  <div class="relative container mx-auto px-4 py-20">
    <div class="max-w-xl">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Delicious food delivered to your doorstep</h1>
      <p class="text-xl text-white opacity-90 mb-8">Order from your favorite restaurants with just a few taps</p>
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="flex items-center mb-4">
          <i class="ri-map-pin-line text-primary w-6 h-6"></i>
          <span class="ml-2 font-medium">Delivery Address</span>
        </div>
        <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3">
          <input type="text" class="flex-1 px-4 py-3 border border-gray-200 rounded text-sm" placeholder="Enter your full address">
          <button class="bg-primary text-white px-6 py-3 rounded-button font-medium whitespace-nowrap">Find Restaurants</button>
        </div>
      </div>
    </div>
  </div>
          </section>
